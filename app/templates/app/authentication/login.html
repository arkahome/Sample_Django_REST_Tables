{% load static %}


<head>
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="{% static '/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center vsc-initialized">
    <div class="card h-90" style="width:350px">
        <form class="form-signin" method="POST" action="">
            <img class="img-fluid mb-4" , src="{% static 'images/logo.webp' %}" style="height:60px">
            <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            {% csrf_token %}
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
            <!-- <div class="checkbox mb-3">
            <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div> -->

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button> 

            <!-- Success message from registration page -->

                {% for message in messages %}
                <div class="alert alert-warning">
                    <p id="messages">{{message}}</p>
                </div>
                {% endfor %}
            
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#" class="ml-2">Forgot password?</a>
                </div>

            </div>
            <p class="mt-5 mb-3 text-muted">Â© 2019-2020</p>
        </form>
    </div>

</body>

</html>
